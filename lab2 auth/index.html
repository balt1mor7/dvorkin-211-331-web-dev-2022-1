<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для аутентификации</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="text-center">Форма для аутентификации</h1>

            <form method="POST" action="http://httpbin.org/post" enctype="multipart/form-data">
                
                <input type="hidden" name="user_id" value="1">

                <div class="vse1">
                    <label for="login">Логин</label>
                    <input type="text" name="login" id="login" placeholder="Введите логин" required>
                </div>

                <div class="vse">
                    <label for="psw">Пароль</label>
                    <input type="password" name="psw" id="psw" placeholder="Введите пароль" required>
                </div>
                
                <div class="vse">
                    <input type="checkbox" name="remember" id="remember" value="true">
                    <label for="remember">Запомнить меня</label>
                </div>

                <div class="vse">
                    <button type="submit">Отправить</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
